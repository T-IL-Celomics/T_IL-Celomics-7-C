forecasting:
  model_name: TimesFM_1_0_200m
  framework: TimesFM
  model_type: foundation
  use_case_name: cell_movement_test
  model_output: default
  experiment_path: ./mlruns/cell_movement_exp

  freq: H
  prediction_length: 5
  backtest_length: 5
  stride: 1 
  limit_num_series: 1000

  metric: rmse
  target: y
  date_col: ds
  group_id: unique_id

  evaluation_output: eval_out
  scoring_output: score_out

  dynamic_historical_numerical: []
  dynamic_future_numerical: []
  dynamic_future_categorical: []
  dynamic_historical_categorical: []
  static_features: []
  static_categorical: []

  active_models:
    - ChronosT5Tiny
    - ChronosT5Mini
    - ChronosT5Small
    - ChronosT5Base
    - ChronosT5Large
    - ChronosBoltTiny
    - ChronosBoltMini
    - ChronosBoltSmall
    - ChronosBoltBase
    - MoiraiSmall
    - MoiraiBase
    - MoiraiLarge
    - MoiraiMoESmall
    - MoiraiMoEBase
    - TimesFM_1_0_200m
    - TimesFM_2_0_500m

